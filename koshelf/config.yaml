name: "KoShelf"
description: "Transform your KOReader library into a beautiful reading dashboard with statistics."
version: "1.0.21"
slug: "koshelf"
init: false
arch:
  - amd64
  - aarch64
startup: services
map:
  - media:ro
  - share:ro
ports:
  38492/tcp: 38492
options:
  include_unread: false
  books_path: ""
  database_path: ""
  heatmap_scale_max: "auto"
schema:
  books_path: str?
  database_path: str?
  include_unread: bool
  heatmap_scale_max: str